<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jewelery</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/bem-index.css">
</head>
<body>
    <div class="page g-clearfix">
        <header class="page__header">
            <div class="row">
                <div class="header header_row">
                    <div class="header__container g-clearfix">
                        <div class="header__logo">
                            <div class="logo logo_header">
                                <a href="#" class="logo__complex">
                                    <div class="logo-name"><span class="logo-name__word"><span class="logo-name__first-letter">J</span>ewelry</span></div>
                                    <div class="logo-block logo-block_header"><span class="logo-block__store">STORE</span></div>
                                </a>
                            </div>
                        </div>
                        <div class="header__info">
                            <div class="header-info g-clearfix">
                                <div class="header-info__settings">
                                    <div class="row">
                                        <div class="header-info__row header-info__row_mgb">
                                            <div class="user-settings">
                                                <p class="user-settings__setting-name">Currency:</p>
                                                <div class="user-settings__options">
                                                    <ul class="user-options">
                                                        <li class="user-options__option"><button type="button" class="button">&#8364</button></li>
                                                        <li class="user-options__option"><button type="button" class="button">&#163</button></li>
                                                        <li class="user-options__option"><button type="button" class="button button_active">&#36</button></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="header-info__row">
                                            <div class="user-actions">
                                                <div class="user-actions__text"><span class="user-actions-text">Welcome visitor you can </span><a href="#" class="user-actions-text_primary">login</a><span> or </span><a href="#" class="user-actions-text_secondary">create an account</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="header-info__shopping-cart">
                                    <div class="shopping-cart-box">
                                        <div class="shopping-cart-box__info">
                                            <a href="#" class="shopping-cart-box__item">
                                                <div class="shopping-cart-box__item-name"><span class="shopping-cart-name">Shopping cart</span></div>
                                                <div class="shopping-cart-box__item-bill"><span class="shopping-cart-bill">0 item(s) - $0.00</span></div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="header-nav">
                    <div class="header-nav_row">
                        <div class="header__container g-clearfix">
                            <div class="header__search">
                                <div class="search">
                                    <div class="search__input">
                                        <input type="text" class="search-input">
                                    </div>
                                    <div class="search__btn">
                                        <button type="button" class="button-search"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="header__menu">
                                <ul class="main-menu">
                                    <li class="main-menu__item">
                                        <a href="#" class="main-menu__item-link main-menu__item-link_active">home</a>
                                    </li>
                                    <li class="main-menu__item">
                                        <a href="#" class="main-menu__item-link">wish list (<span>0</span>)</a>
                                    </li>
                                    <li class="main-menu__item">
                                        <a href="#" class="main-menu__item-link">my account</a>
                                    </li>
                                    <li class="main-menu__item">
                                        <a href="#" class="main-menu__item-link">shopping cart</a>
                                    </li>
                                    <li class="main-menu__item">
                                        <a href="#" class="main-menu__item-link">checkout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="page__content">

        </div>

        <footer class="page__footer">
            <div class="page-footer">
                <div class="row row_footer">
                    <div class="footer__container">
                        <div class="footer__logo">
                            <div class="logo logo_footer">
                                <a href="#" class="logo__title">
                                    Jewelry
                                    <span class="logo__title-block logo__title-block_footer">
                                        STORE
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
