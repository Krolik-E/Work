<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jewelery</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/bem-index.css">
</head>
<body class="b-page g-clearfix">
    <header class="b-page_header">
        <div class="b-header">
            <div class="g-row g-row--header">
                <div class="b-header_container g-clearfix">
                    <div class="b-header_logo">
                        <div class="b-logo b-logo--header">
                            <h1 class="b-logo_title">
                                Jewelry
                                <span class="b-logo_title-block b-logo_title-block--header">
                                    STORE
                                </span>
                            </h1>
                        </div>
                    </div>
                    <div class="b-header_info cell-offset-11 cell-7 g-text-right">
                        <div class="b-header-info">
                            <div class="g-row g-row--header-info">
                                <div class="b-user-settings">
                                    <p class="b-user-settings_setting-name">Currency:</p>
                                    <div class="b-user-settings_options">
                                        <div class="b-user-options">
                                            <button type="button" class="b-user-options_option">&#8364</button>
                                            <button type="button" class="b-user-options_option">&#163</button>
                                            <button type="button" class="b-user-options_option b-user-options_option--active">&#36</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="g-row g-row--header-info">
                                <div class="b-user-actions">
                                    <p>Welcome visitor you can <a href="#" class="b-link g-text-color--sec">login</a> or <a href="#" class="b-link g-text-color--ter">create an account</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="b-header_shopping-cart">
                        <div class="shopping-cart-box">
                            <div class="shopping-cart-box_info">
                                <a href="#" class="b-link shopping-cart-box_item">
                                    <p>SHOPPING CART</p>
                                    <p class="shopping-cart-box_bill">0 item(s) - $0.00</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="b-page_footer">
        <div class="b-page-footer">
            <div class="g-row g-row--footer">
                <div class="b-footer_container">
                    <div class="b-footer_logo">
                        <div class="b-logo b-logo--footer">
                            <h1 class="b-logo_title">
                                Jewelry
                                <span class="b-logo_title-block b-logo_title-block--footer">
                                    STORE
                                </span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
